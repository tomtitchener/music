    #                  (((d,0),(ais,-1)),((c,0),(gis,-1)),(gis,-1)),(((dis,0),(b,-1)),(cis,0),((gis,-1),(e,-1))))
    #     rotval:   int 0
    #     durss:    ((16,16,16),(16,8,8),(16,16,16),(16,8,8))
    #     accentss: ((~,~,~,~,~,~),(>,~,>,~),(~,~,~,~,~,~),(>,~,>,~))
    #   voice3:
    #     vtype:    verbatim
    #     mPitOctsss: ((((d,0),(ais,-1)),((c,0),(gis,-1)),(gis,-1)),(((dis,0),(b,-1)),(cis,0),((gis,-1),(e,-1))),
    #                  (((d,0),(ais,-1)),((c,0),(gis,-1)),(gis,-1)),(((dis,0),(b,-1)),(cis,0),((gis,-1),(e,-1))))
    #     rotval:   int 1
    #     durss:    ((8.,16,16,8.),(16,16),(8.,16,16,8.),(16,16))
    #     accentss: ((>,~),(-,-,-),(>,~),(-,-,-))
