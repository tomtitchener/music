        voicetype:  splitstaff
      voice1:
        mPitOctsss: (((g,0),(g,1)),((b,0),(b,1)),((c,1),(b,1),(a,0),(a,1)))
        durss:      ((8,8,16,16,8,4,8,8,8,8)) # 20 16ths
        accentss:   ((^,^),(~,~))
      voice2:
        mPitOctsss: (((c,0),(c,1)),((e,0),(e,1)))
        durss:      ((8,8,16,16,4,16,8)) # 13 16ths
        accentss:   ((^,^),(~,~))
      voice3:
        mPitOctsss: (((c,0),(c,-1)),((e,0),(e,-1)))
        durss:      ((8,8,16,16,4)) # 10 16ths
